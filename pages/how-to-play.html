<!DOCTYPE html>

    <title>Unstable Intelligence tutorial</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="start-container">
        <div class="instruction-container">
            <p class="instructions">
                given the <span class="instuction-word">word</span>,
                describe the <span class="instruction-word">word</span>
                without using the <span class="instruction-word">word</span>.
                press <span class="instruction-button">Submit</span>
                to generate an image.
                press <span class="instruction-button">Check</span>
                to check if the image matches the <span class="instruction-word">word</span>.
                press  <span class="instruction-button">Next</span>
                to generate a new <span class="instruction-word">word</span>
            </p>
        </div>

            <button class="back-button">Go Back</button>
        </a>
    </div>
